<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>e网办开发中心</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>   
</head>
<body class="dark">
  <div id="app">
    <div id="sidebar" >
      <div id="brand">
        <span>e网办开发中心</span> 
      </div>
      <ul id="menu"></ul>
      <div class="sidebar-footer">
        <div class="sidebar-controls">
          <button id="manual-toggle">📌 展开</button>
          <button id="hover-toggle">🖱️ 悬停开</button>
        </div>
      </div>
    </div>
    <div id="content">
      <div id="breadcrumb-container">
        <div id="breadcrumb">首页</div>
        <div class="breadcrumb-actions">
        <button id="toggle-theme" class="theme-toggle-btn">🌙</button>
        <button id="settings-btn" class="theme-toggle-btn">⚙️</button>
       </div>
      </div>
      <div id="tabs-container">
        <div id="tabs" class="tabs"></div>
      </div>

      <div id="main"></div>

      <!-- 页面中间的编辑弹窗 -->
  <div id="menu-editor-modal" class="modal hidden">
    <div class="modal-content">
      <h3>编辑菜单配置 (menu.json)</h3>
        <div id="menuEditor" class="menuEditor" contenteditable="true"></div>
      <div class="modal-actions">
        <button id="save-menu">💾 保存</button>
        <button id="close-menu">❌ 关闭</button>
      </div>
    </div>
  </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
